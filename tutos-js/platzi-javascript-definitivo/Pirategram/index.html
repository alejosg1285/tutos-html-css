<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Tipo de fuente Ubuntu -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Montserrat+Alternates:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link rel="stylesheet" href="public/css/app.css">
</head>

<body>
    <section id="main-container">

        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hide-on-small-only">
                            <figure>
                                <img src="public/images/IMG_15999.jpg" class="iphone" alt="">
                            </figure>
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                                <div class="signup-box">
                                    <h1 class="platzigram">Platigram</h1>
                                    <form action="" class="signup-form">
                                        <h2>Registrate para lo que sea</h2>
                                        <div class="section">
                                            <a href="" class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
                                            <a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                                        </div>
                                        <div class="divider"></div>
                                        <div class="section">
                                            <input type="email" id="email" name="email" placeholder="Correo electrónico">
                                            <input type="text" id="name" name="name" placeholder="Nombre completo">
                                            <input type="text" id="login" name="login" placeholder="Nombre de usuario">
                                            <input type="password" id="password" name="password" placeholder="Contraseña">
                                            <button class="btn waves-effect waves-ligth btn-signup" type="submit">Registrate</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    ¿Tienes una cuenta?
                                    <a href="/signin">Entrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 l3 center-align">
                    <!-- Dropdown Trigger -->
                    <a class="dropdown-button btn btn-flat" href="#" data-activates="dropdown1">Idioma</a>

                    <!-- Dropdown Structure -->
                    <ul id="dropdown1" class="dropdown-content">
                        <li><a href="#!">Español</a></li>
                        <li><a href="#!">Ingles</a></li>
                    </ul>
                </div>
                <div class="col s12 l3 push-l6 center-align">
                    Pirata 2017
                </div>
            </div>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
