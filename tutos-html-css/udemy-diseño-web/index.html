<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/aldo.css">
    <link rel="stylesheet" href="css/aller.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <header>
        <h1>
            <a href="index.html">
                <figure><img src="images/cat-profile.png" alt=""></figure>
            </a>
            <a href="index.html">Cat Profile</a>
        </h1>
        <!-- Fin titulo para version de escrirotio -->

        <nav id="ioMenu">
            <figure id="showMenu" class="ioMenuMovil" onclick="displayMenu()"><img src="images/menu.png" alt=""></figure>

            <div id="card_menu">
                <figure id="hideMenu" class="ioMenuMovil" onclick="displayMenu()"><img src="images/exit.png" alt=""></figure>
                <figure id="logo_menu"><img src="images/Garfield.png" alt=""></figure>
                <ul>
                    <li><a href="#" onclick="navSection('inicio')">Inicio</a></li>
                    <li><a href="#" onclick="navSection('sobremi')">Sobre Mi</a></li>
                    <li><a href="#" onclick="navSection('habilidades')">Habilidades</a></li>
                    <li><a href="#" onclick="navSection('portafolio')">Portafolio</a></li>
                    <li><a href="#" onclick="navSection('blog')">Blog</a></li>
                    <li><a href="#" onclick="displayContactForm('block')">Contacto</a></li>
                </ul>
            </div>
        </nav>
        <!-- Fin menu de navegación para versión móvil -->

        <div id="prev_section" onclick="displaySection('prev')"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
        <!-- Fin flecha para volver a la página anterior. -->
        <div id="next_section" onclick="displaySection('next')"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
        <!-- Fin flecha para ir a la página siguiente. -->
    </header>
    <!-- Fin del encabezado de la página -->

    <div id="slider">
        <section class="slide" id="inicio" style="display: block;">
            <div class="mainanimation">
                <div id="particles-js"></div>
            </div>
            <!-- Fin de esspacio para animación -->
            <div class="mainlogo">
                <h2>Este es un trabajo para <strong>Superman</strong></h2>
                <figure><img src="images/superman_flat.png" alt=""></figure>
            </div>

            <div class="buttonpages">
                <div class="contractar" onclick="displayContactForm('block')">contractar</div>
                <a href="">salvados</a>
            </div>
        </section>
        <!-- Fin de la sección de la página principal. -->
        <section class="slide" id="sobremi" style="display: none;"></section>
        <section class="slide" id="habilidades" style="display: none;"></section>
        <section class="slide" id="portafolio" style="display: none;"></section>
        <section class="slide" id="blog" style="display: none;"></section>
    </div>

    <div id="contact_form">
        <form action="" id="form" name="form">
            <div id="close_form" onclick="displayContactForm('none')">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <figure id="logo_mensaje"><img src="images/Open_mail.png" alt=""></figure>
            <p>Di hola</p>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" onfocus="if(this.placeholder=='') this.placeholder = 'Tu nombre'">
            <input type="email" id="email" name="email" placeholder="Tu e-mail" onfocus="if(this.placeholder=='') this.placeholder = 'Tu e-mail'">
            <textarea name="message" id="message" placeholder="Tu mensaje" onfocus="if(this.placeholder=='') this.placeholder = 'Tu mensaje'"></textarea>
            <input type="submit" id="submit" name="submit" value="Enviar">
        </form>
    </div>

    <div id="contact_bottom" onclick="displayContactForm('block')">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
    </div>

    <footer>
        <div class="rrss">
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>
        <p>No piratear</p>
    </footer>

    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
        var sections = new Array(5);
        sections[0] = "inicio";
        sections[1] = "sobremi";
        sections[2] = "habilidades";
        sections[3] = "portafolio";
        sections[4] = "blog";

        var alertSize = function() {
            var myWidth = 0,
                myHeight = 0;
            if (typeof(window.innerWidth) == 'number') {
                //No-IE
                myWidth = window.innerWidth;
                myHeight = window.innerHeight;
            } else if (document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
                //IE 6+
                myWidth = document.documentElement.clientWidth;
                myHeight = document.documentElement.clientHeight;
            } else if (document.body && (document.body.clientWidth || document.body.clientHeight)) {
                //IE 4 compatible
                myWidth = document.body.clientWidth;
                myHeight = document.body.clientHeight;
            }

            var display;
            var card_menu = document.getElementById('card_menu');
            display = card_menu.style.display;

            if (myWidth < 768)
                card_menu.style.display = 'none';
            else
                card_menu.style.display = 'block';
        }();

        var displayMenu = function() {
            var display;
            var card_menu = document.getElementById('card_menu');

            display = card_menu.style.display;
            console.log(display);
            if (display == 'none')
                card_menu.style.display = 'block';
            else
                card_menu.style.display = 'none';
        }

        var setColor = function(i) {
            var search;
            var bkgr_inicio;
            var bkgr_navbar;

            if (sections[i] == 'inicio') {
                bkgr_inicio = '#233d58';
                bkgr_navbar = '#233d58';
            } else {
                bkgr_inicio = '#f1f1f1';
                bkgr_navbar = '#29abe2';
            }

            search = document.getElementById(sections[i]);
            search.style.background = bkgr_inicio;
            var menu = document.getElementsByTagName('header')[0];
            menu.style.background = bkgr_navbar;
        }

        var displaySection = function(nav) {
            var search;
            var show;

            for (var i = 0; i < 5; i++) {
                search = document.getElementById(sections[i]);
                show = search.style.display;

                if (show == 'block') {
                    search.style.display = 'none';

                    if (nav == 'next') {
                        i++;
                        if (i > 4) i = 0;
                    } else if (nav == 'prev') {
                        i--;
                        if (i < 0) i = 4;
                    }

                    search = document.getElementById(sections[i]);
                    search.style.display = 'block';
                    break;
                }
            }

            setColor(i);
        }

        var navSection = function(nav) {
            var search;
            //var show;

            for (var i = 0; i < 5; i++) {
                search = document.getElementById(sections[i]);
                search.style.display = 'none';

                if (sections[i] == nav) {
                    search.style.display = 'block';
                    setColor(i);
                }

            }
        }

        var displayContactForm = function(status) {
            var form = document.getElementById('contact_form');
            form.style.display = status;
        }

    </script>
</body>

</html>
