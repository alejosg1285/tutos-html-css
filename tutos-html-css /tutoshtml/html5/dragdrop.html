<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drag and Drop</title>
    <style media="screen">
      div
      {
        border: 1px #aaaaaa solid;
        float: left;
        padding: 10px;
        width: auto;
        height: auto;
      }
    </style>
    <script type="text/javascript">
      function allowDrag(ev)
      {
        ev.preventDefault();
      }

      function drag(ev)
      {
        ev.dataTransfer.setData("Text", ev.target.id);
      }

      function drop(ev)
      {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <h1>Drag the image</h1>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrag(event)"></div>
    <img id="drag1" src="images/web.jpg" alt="" draggable="true" ondragstart="drag(event)" />
  </body>
</html>
